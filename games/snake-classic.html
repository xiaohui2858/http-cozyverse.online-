<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Adventure</h1>
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use arrow keys or mobile controls to move the snake!<br>
            Eat the red food to grow and score points!
        </div>
        <div class="mobile-controls">
            <div></div>
            <button class="control-btn" id="upBtn">↑</button>
            <div></div>
            <button class="control-btn" id="leftBtn">←</button>
            <div></div>
            <button class="control-btn" id="rightBtn">→</button>
            <div></div>
            <button class="control-btn" id="downBtn">↓</button>
            <div></div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                
                this.init();
            }
            
            init() {
                this.generateFood();
                this.updateDisplay();
                this.bindEvents();
                this.gameLoop();
            }
            
            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
                
                // Make sure food doesn't spawn on snake
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.generateFood();
                        break;
                    }
                }
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('highScore').textContent = this.highScore;
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#4CAF50';
                for (let segment of this.snake) {
                    this.ctx.fillRect(
                        segment.x * this.gridSize,
                        segment.y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                }
                
                // Draw snake head differently
                if (this.snake.length > 0) {
                    this.ctx.fillStyle = '#2E7D32';
                    const head = this.snake[0];
                    this.ctx.fillRect(
                        head.x * this.gridSize,
                        head.y * this.gridSize,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                }
                
                // Draw food
                this.ctx.fillStyle = '#FF5722';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 1,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();
            }
            
            update() {
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }
                
                // Check self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }
                
                this.snake.unshift(head);
                
                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.generateFood();
                    this.updateDisplay();
                } else {
                    this.snake.pop();
                }
            }
            
            gameOver() {
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                }
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalHighScore').textContent = this.highScore;
                document.getElementById('gameOver').style.display = 'flex';
            }
            
            changeDirection(newDx, newDy) {
                // Prevent reversing into itself
                if (this.dx === -newDx || this.dy === -newDy) {
                    return;
                }
                
                this.dx = newDx;
                this.dy = newDy;
            }
            
            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.changeDirection(0, -1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.changeDirection(0, 1);
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.changeDirection(-1, 0);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.changeDirection(1, 0);
                            break;
                    }
                });
                
                // Mobile controls
                document.getElementById('upBtn').addEventListener('click', () => {
                    this.changeDirection(0, -1);
                });
                document.getElementById('downBtn').addEventListener('click', () => {
                    this.changeDirection(0, 1);
                });
                document.getElementById('leftBtn').addEventListener('click', () => {
                    this.changeDirection(-1, 0);
                });
                document.getElementById('rightBtn').addEventListener('click', () => {
                    this.changeDirection(1, 0);
                });
                
                // Touch swipe controls
                let startX, startY;
                this.canvas.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            this.changeDirection(-1, 0);
                        } else {
                            this.changeDirection(1, 0);
                        }
                    } else {
                        if (diffY > 0) {
                            this.changeDirection(0, -1);
                        } else {
                            this.changeDirection(0, 1);
                        }
                    }
                    
                    startX = null;
                    startY = null;
                });
            }
            
            gameLoop() {
                this.update();
                this.draw();
                setTimeout(() => {
                    if (document.getElementById('gameOver').style.display !== 'flex') {
                        this.gameLoop();
                    }
                }, 150);
            }
        }
        
        let game;
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            game = new SnakeGame();
        }
        
        // Initialize game
        game = new SnakeGame();
    </script>
</body>
</html>
